{% extends 'base.html' %}

{% block content %}
        {% for post in posts %}
        <div class="post">
                <p class="date">Created: {{ post.created_date|date:"M-d-Y" }}</p>
                <h2><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{post.title}}</a></h2>
                <p>{{  post.text|truncatechars:200 }}</p>
        </div>
        {% endfor %}
{% endblock %}
