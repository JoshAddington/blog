{% extends 'base.html' %}

{% block content %}
        {% for post in posts %}

        <div class='post'>
                <div class="date">
                        {{ post.published_date }}
                </div>
                <h2><a href="{% url 'blog.views.post_detail' slug=post.slug  %}">{{ post.title }}</a></h2>
                <p>
                        {{ post.text|linebreaks }}
                </p>
        </div>

        {% endfor %}
{% endblock content %}
