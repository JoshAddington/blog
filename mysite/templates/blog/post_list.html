{% extends 'base.html' %}
{% load staticfiles %}

{% block header-background %}
        <img class="header-background" src="{% static 'img/headline/old-f1.jpg' %}">
{% endblock %}

{% block content %}
        {% for post in posts %}

        <div class='post'>
                <div class="date">
                        {{ post.published_date }}
                </div>
                <a href="{% url 'blog.views.post_detail' slug=post.slug  %}"><h2 class="post-link">{{ post.title }}</h2>
                <div class="preview">
                        {{ post.text|truncatechars:600|linebreaks }}
                </div></a>
        </div>

        {% endfor %}
{% endblock content %}
